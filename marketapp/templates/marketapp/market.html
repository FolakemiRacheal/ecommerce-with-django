{% extends 'marketapp/base.html'%}
{% load static %}
<link rel="stylesheet" href="{% static '/main.css'%}">
{% block content%}    
<h4>pick your choice or pick all</h4>
<div class="row">
    {% for product in products %}
<div class="row-container">
    <img class=""  src="{% static 'images/item.jpg' %}" width="200px", height="100px" >
<h5><strong>{{product.name}}</strong></h5>
 <!-- adding custom attribute and giving it an action -->
<button data-product={{product.id}} data-action='add' class="update-cart">Add to cart</button>
<a class="btn-btn-outline-success" href="#">View</a>
<h4 style="display: inline-block;">{{product.price}}</h4>
</div>
{% endfor %}
</div>


{% endblock content%}
